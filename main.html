    <title>Task 4.3</title>

    <script>
        let productPrice = 101.5;
        let productQuantity = 50;
        let quantity = prompt('Сколько единиц товара вы хотите?', '0');
        let sum = productPrice * Number(quantity);
        productQuantity -= quantity;
        alert(`Вы должны внести ${sum} гривен.`);
        alert(`На складе осталось ${productQuantity} единиц товара`);
    </script>
