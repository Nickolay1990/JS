<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.5</title>
</head>
<body>
    <script>
        let product1 = "Бумага офисная А4, 80 г/м2, 500 л";
        let product2 = "Биндеры для бумаги 51 мм";
        let product3 = "Ручка шариковая синяя";

        let productPrice1 = 280.25;
        let productPrice2 = 56;
        let productPrice3 = 12.50;

        let productQuantity1 = +prompt(`Укажите количество продуктов '${product1}', цена ${productPrice1}`, 0);
        let productQuantity2 = +prompt(`Укажите количество продуктов '${product2}', цена ${productPrice2}`, 0);
        let productQuantity3 = +prompt(`Укажите количество продуктов '${product3}', цена ${productPrice3}`, 0);
        let totalSum1 = productPrice1 * productQuantity1;
        let totalSum2 = productPrice2 * productQuantity2;
        let totalSum3 = productPrice3 * productQuantity3;
        let totalSumForAll = totalSum1 + totalSum2 + totalSum3;
        alert(`За продукт: ${product1}, ваша сумма составляет ${totalSum1} гривен. За продукт: ${product2}, ваша сумма составляет ${totalSum2} гривен. За продукт: ${product3}, ваша сумма составляет ${totalSum3} гривен. Всего к оплате ${totalSumForAll} гривен.`);
    </script>
</body>
</html>
