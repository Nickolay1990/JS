<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9.2</title>
</head>

<body>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let max = Number.MIN_VALUE;

        for (value of values){
            if(value > max){
                max = value;
            }
        }
        console.log("Максимальное значение массива - " + max);
    </script>
</body>

</html>
