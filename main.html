<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11.3</title>
</head>

<body>
    <script>
        let names = [];
        names[0] = "Бумага офисная А4, 80 г/м2, 500 л";
        names[1] = "Биндеры для бумаги 51 мм";
        names[2] = "Ручка шариковая синяя";

        let prices = [];
        prices[0] = 280.25;
        prices[1] = 56;
        prices[2] = 12.50;

        let countProducts = [];

        function countToBuy() {    
            for (let index = 0; index < names.length; index++) {
                let productCount = +prompt("Укажите количество для " + names[index]);
                if (isNaN(productCount)) {
                    productCount = 0;
                }
                countProducts.push(productCount);
            }
        }

        function calculateAndShowTotalPrice() {
            let totalSum = 0;
            for (let index = 0; index < countProducts.length; index++) {
                totalSum += countProducts[index] * prices[index];
                console.log(`Куплено ${names.index} на сумму ${countProducts[index] * prices[index]}`)
            }
            console.log("Всего продуктов куплено на " + totalSum);
        }
        
        countToBuy();
        calculateAndShowTotalPrice();
    </script>
</body>

</html>
