<body>
    <script>
        let minValue = Number.MAX_VALUE;
        let maxValue = Number.MIN_VALUE;
        let indexMinValue;
        let indexMaxValue;
        let values = [10, 20, 300, 4, 6, 11, 9, 125, 1, 8, -1, 0, 3];
        for(let i of values){
            if(i > maxValue){
                maxValue = i;
                indexMaxValue = values.indexOf(i);
            }
            if(i < minValue){
                minValue = i;
                indexMinValue = values.indexOf(i);
            }
        }
        values[indexMaxValue] = minValue;
        values[indexMinValue] = maxValue;
        console.log(values);
    </script>
