<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14.3</title>
</head>

<body>
    <script>
        function fabrika(name, price, ordered){
            return{
                name: name,
                price: price,
                ordered: ordered
            }
        }
        let products = [];
        products.push(fabrika("Бумага офисная А4, 80 г/м2, 500 л", 280.25, 0));
        products.push(fabrika("Биндеры для бумаги 51 мм", 56, 0));
        products.push(fabrika("Ручка шариковая синяя", 12.5, 0));

        for (let index = 0; index < products.length; index++) {
            const name = products[index].name;
            const price = products[index].price;

            products[index].ordered = +prompt(`Укажите количество продуктов '${name}', цена ${price}`, 0);
        }

        // цикл для расчета общей цены купленных продуктов
        let totalPrice = 0;
        for (let index = 0; index < products.length; index++) {
            totalPrice += products[index].price * products[index].ordered;
        }

        alert(`Сумма Вашего заказа ${totalPrice}.`);

        let isFreeShipping = totalPrice > 1000;
        if (isFreeShipping) // иногда в условии используется только одна переменная.
        {
            alert("Доставка будет бесплатной.");
        }
    </script>
</body>

</html>
