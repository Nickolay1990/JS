<body>
    <script>
        function avg(a, b, c){
            if(a === undefined){
                return (b + c) / 2;
            }
            else if (b === undefined){
                return (a + c) / 2;
            }
            else if (c === undefined){
                return(a + b) / 2;
            }
            else{
                return(a + b + c) / 3;
            }
        }
        let result = avg(2, 3, 4);
        console.log(result);
    </script>
