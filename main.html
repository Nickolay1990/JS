<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10.1</title>
</head>
<body>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];
        console.log(cities);
        userCity = prompt('Enter a city');
        cityIndex = cities.indexOf(userCity);
        if(cityIndex == -1){
            alert('Your city not defined');
        }
        else{
        cities.splice(cityIndex, 1);
        }
        console.log(cities);
    </script>
</body>
</html>
