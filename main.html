<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10.2</title>
</head>
<body>
    <script>
        let value;
        let values = [];
        let sum = 0;
        while(true){
            value = prompt('Enter value or "stop" for finish');
            if(value == 'stop'){
                break;
            }
            let numberValue = Number(value);
            if(isNaN(numberValue)){
                continue;
            }
            else{
                values.push(numberValue);
            }
        }
        for(i of values){
            sum += i;
        }
        console.log(values);
        console.log(sum);
    </script>
</body>
</html>
