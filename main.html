<body>
    <script>
        let input = +prompt('Enter number')
        if(isNaN(input)){
            alert('it is not number!')
            input = 0;
        }
        function rec(n){
            if(n == 0){
                return 1;
            }
            console.log(n);
            return rec(n - 1);
        }
        rec(input);
    </script>
