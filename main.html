<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6.4</title>
</head>

<body>
    <script>
        let productPrice = 101.5;
        let productQuantity = 50;
        let count = prompt("Сколько единиц товара Вы хотите приобрести?", 0);
        let totalSum = count * productPrice;
        if (count > productQuantity) {
            alert('Вы заказали больше товаров, чем есть в наличии');
            alert("Количество товара останется на складе после покупки" + productQuantity);
        }
        else {
            productQuantity -= count;
            alert("Общая стоимость " + totalSum);
            alert("Количество товара останется на складе после покупки " + productQuantity);
        }
    </script>
</body>

</html>
