<body>
    <pre>При выводе значений используйте форматированный вывод, например, "объем цилиндра с высотой X и радиусом Y = Z"
    </pre>
    <script>
        console.log("Вычисление объема цилиндра.");
        let V;
        const Pi = 3.1415926535;
        let r = prompt('Enter radius', '0');
        let h = prompt('Enter height', '0');

        V = Pi * Number(r) * Number(r) * Number(h);
        console.log(`Обьем цилиндра с высотой ${h} и радиусом ${r} равен ${V}.`);
    </script>
