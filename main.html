<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9.8</title>
</head>
<body>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3];
        let count;
        let repeatValues = []
        for(let i of values){
            count = 0;
            for (let k of values){
                if (i == k){
                    count ++;
                }
            }
            if(count > 1){
                repeatValues.push(i);
            }
        }
        for ( let i = 0; i < repeatValues.length; i += 2){
            console.log(repeatValues[i])
        }
    </script>
</body>
</html>
