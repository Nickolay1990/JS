<!DOCTYPE html>

</head>
<body>
    <script>
        alert("Вычисление объема цилиндра.");
        let V;
        const Pi = 3.1415926535; 
        let r = +prompt("Введите радиус цилиндра");
        let h = +prompt("Введите высоту цилиндра");
        let bool = true;
        if (isNaN(r) || r == 0){
            alert('неверно указан радиус');
            bool = false;
        }
        if (isNaN(h) || h == 0){
            alert('неверно указана высота');
            bool = false
        }
        if (bool == false){
            alert('неверно указаны данные')
        }
        else{
        V = Pi * r * r * h;
        alert(`Объем цилиндра с высотой ${h} и радиусом ${r} = ${V}`);
        }
    </script>
</body>
