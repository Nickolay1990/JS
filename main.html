<!DOCTYPE html>

</head>

<body>
    <script>
        let someMassive = [1, 2, 54, 23, 1, 2, 547, 54];
        function someFunction(massive) {
            let dubleMassive = [];
            for (let indexUpper = 0; indexUpper < massive.length - 1; indexUpper++) {
                for (let indexLower = indexUpper + 1; indexLower < massive.length; indexLower++) {
                    if (massive[indexUpper] == massive[indexLower]) {
                        dubleMassive.push(massive[indexLower]);
                    }
                }
            }
            if(dubleMassive.length > 0){
                return dubleMassive;
            }
            else{
                return null;
            }
        }
        let result = someFunction(someMassive);
        console.log(result);
    </script>
</body>
