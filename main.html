<body>
    <script>
        let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28 ];
        let sum = 0;
        let average;
        for (let i of values){
            sum += i
        }
        average = sum / values.length;
        for (let i of values){
            if (i > average){
                console.log(i);
            }
        }
    </script>
