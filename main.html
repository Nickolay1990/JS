<body>
    <script>
        let country = prompt("введите название страны");
        if(country == 'USA' || country == 'Great Britain'){
            alert('English');
        }
        else if(country == 'Germany'){
            alert('German');
        }
        else if (country == 'France'){
            alert('French');
        }
        else{
            alert('invalid country');
        }
    </script>
