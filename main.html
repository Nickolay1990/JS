<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10.4</title>
</head>
<body>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
        for(let value of values){
            if(value < 0){
                let index = values.indexOf(value);
                values.splice(index, 1);
            }
        }
        console.log(values);
    </script>
</body>
