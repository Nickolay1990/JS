<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7.3</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }

        .red-class {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        let div1 = document.querySelector('#div1');
        let div2 = document.querySelector('#div2');
        let div3 = document.querySelector('#div3');

        document.addEventListener('keydown', function (e) {
            switch (e.code) {
                case 'Digit1': div1.classList.add('red-class');
                    break;
                case 'Digit2': div2.classList.add('red-class');
                    break;
                case 'Digit3': div3.classList.add('red-class');
                    break;
                case 'KeyA': if(e.ctrlKey){
                    div3.classList.add('red-class');
                    div1.classList.add('red-class');
                    div2.classList.add('red-class');
                }
            }

        })
        document.addEventListener('keyup', function(){
            div1.classList.remove('red-class');
            div2.classList.remove('red-class');
            div3.classList.remove('red-class');
        })
    </script>
</body>

</html>
