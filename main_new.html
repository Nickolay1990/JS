    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>

<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" minlength="4" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>

    </script>
</body>
