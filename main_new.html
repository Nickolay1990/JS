<body>
    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }

        class Cone extends Circle {
            height;

            constructor(height, radius) {
                super(radius);
                this.height = height;
            }
            getVolume() {
                return super.getArea() * this.height;
            }
        }
        
        let c1 = new Cone(10, 10);
        console.log(c1.getVolume());
    </script>
</body>
