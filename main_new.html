<head>

<body>
    <script>
        class Car {
            move() {
                console.log("Машина двигается со скоростью 80 км/час");
            }
        }

        class Truck extends Car{
            weight;
            loadCargo(weight) {
                if (weight > 1000) {
                    console.log("Этот грузовик не может перевозить более 1000кг груза");
                    this.weight = weight;
                }
                else {
                    this.weight = weight;
                    console.log(`В грузовик загружено ${this.weight}кг.`);
                }
            }
            move(){
                if(this.weight > 500 && this.weight < 1000){
                    console.log("Грузовик движется со скоростью 50 км/час.");
                }
                else if(this.weight > 1000){
                    console.log('We will not go');
                }
                else{
                    super.move();
                }
            }
        }

        let v1 = new Car();
        v1.move();

        let v2 = new Truck();
        v2.loadCargo(1500);
        v2.loadCargo(990);
        v2.move();

        let v3 = new Truck();
        v3.loadCargo(6100);
        v3.move();
    </script>
</body>
