<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14.3</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita nemo nam amet velit ut explicabo nisi voluptas
        dicta ad, autem, id asperiores rem corporis esse. Dignissimos dicta facilis eaque mollitia.
    </p>

    <a href="#" id="size-16">16</a>
    <a href="#" id="size-24">24</a>
    <a href="#" id="size-32">32</a>

    <a href="#" id="r">red</a>
    <a href="#" id="g">green</a>
    <a href="#" id="b">blue</a>

    <script>
        function makeSizer(size) {
            return function () {
                document.body.style.fontSize = size + 'px';
            };
        }

        function makeColor(color){
            return function(){
                p.style.color = color; 
            }
        }

        let p = document.querySelector('#para')

        let colorRed = makeColor('red');
        let colorGreen = makeColor('green');
        let colorBlue = makeColor('blue');

        let size16 = makeSizer(16);
        let size24 = makeSizer(24);
        let size32 = makeSizer(43);

        document.querySelector("#size-16").onclick = size16;
        document.querySelector("#size-24").onclick = size24;
        document.querySelector("#size-32").onclick = size32;

        document.querySelector('#r').addEventListener('click', colorRed);
        document.querySelector('#g').addEventListener('click', colorGreen);
        document.querySelector('#b').addEventListener('click', colorBlue);
    </script>
</body>

</html>
