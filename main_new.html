<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /*
        Задание:
        Используя IIFE избавьтесь от глобальных идентификаторов в коде.
        Убедитесь в том, что глобальных идентификаторов нет, выполнив код после 25 строки
        */
        let qwer = (function () {
            let exampleName1 = 'test1';
            let exampleName2 = 'test2';
            return {
                testFunc: function () {
                    console.log("This is test function " + exampleName1 + ' ' + exampleName2); 
                },
                setExample1: function(val){
                    exampleName1 = val;
                },
                setExample2: function(val){
                    exampleName2 = val;
                },
            }
        }());


        qwer.testFunc();
        console.log(globalThis.exampleName1);
        console.log(globalThis.exampleName2);
        console.log(exampleName2);

        globalThis.testFunc();
        testFunc();
    </script>
</body>
