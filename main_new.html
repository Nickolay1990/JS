<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.1</title>
</head>
<body>
    <div data-color="red">Div 1</div>
    <div data-color="green">Div 2</div>
    <div data-color="blue">Div 3</div>

    <script>
        let divs = document.querySelectorAll('div');
        for(const div of divs){
            let divColor = div.dataset.color;
            div.style.color = divColor;
        }
    </script>
</body>
</html>
