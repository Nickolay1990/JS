<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13.1</title>

    <style>
        #container {
            position: relative;
            border: 1px solid gray;
            width: 265px;
            height: 50px;
            margin-top: 20px;
        }

        #element {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <button id="startBtn">Старт</button>
    <button id="stopBtn">Стоп</button>
    <button id="increaseBtn">Ускорить</button>
    <button id="decreaseBtn">Замедлить</button>

    <div id="container">
        <div id="element"></div>
    </div>

    <script>

        let element = document.querySelector("#element");
        let elementWidth = parseInt(getComputedStyle(element).width);
        let containerWidth = parseInt(getComputedStyle(document.querySelector("#container")).width);
        let stopButton = document.querySelector('#stopBtn');
        let increaseButton = document.querySelector('#increaseBtn');
        let decreaseButton = document.querySelector('#decreaseBtn');

        let direction = "right";
        let timerId;
        let interval;

        function moveLeft() {
            element.style.left = getLeft(element) - 3 + "px";
        }

        function moveRight() {
            element.style.left = getLeft(element) + 3 + "px";
        }

        function getLeft(e) {
            return parseInt(getComputedStyle(e).left);
        }

        function move() {
            if (getLeft(element) >= containerWidth - elementWidth) {
                direction = "left";
            }
            if (getLeft(element) <= 0) {
                direction = "right";
            }

            if (direction == "right") {
                moveRight();
            }
            else {
                moveLeft();
            }
        }



        document.querySelector("#startBtn").addEventListener("click", function () {
            if (!timerId) {
                interval = 40;
                timerId = setInterval(move, interval);
            }
        }
        );

        stopButton.addEventListener('click', function () {
            clearInterval(timerId);
            timerId = null;
            interval = 40;
        })

        increaseButton.addEventListener('click', function () {
            if(timerId){
                interval /= 2;
                clearInterval(timerId);
                timerId = setInterval(move, interval);
            }
        })

        decreaseButton.addEventListener('click', function(){
            if(timerId){
                interval *= 2;
                clearInterval(timerId);
                timerId = setInterval(move, interval);
            }
        })
    </script>
</body>

</html>
