<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5.5</title>
</head>

<body>
    <div data-bind="firstName"></div>
    <div data-bind="lastName"></div>
    <div data-bind="age"></div>

    <script>
        let user = {
            firstName: "Jhon",
            lastName: "Doe",
            age: "25",
        }


        let divs = document.querySelectorAll('[data-bind]');
        for(const div of divs){
            let value = div.dataset.bind;
            if(value in user){
                div.textContent = user[value];
            }
        }
    </script>
</body>

</html>
