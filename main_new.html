<!DOCTYPE html>

</head>

<body>
    <script>
        class Celinder {
            constructor(height, radius) {
                this.height = height;
                this.radius = radius;
            }

            getVolume() {
                return 3.14 * (this.radius ** 2) * this.height;
            }
        }

        let c1 = new Celinder(10, 10);
        let c2 = new Celinder(20, 20);

        console.log(c1.getVolume());
        console.log(c2.getVolume());
    </script>
</body>

</html>
