<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9.1</title>
</head>

<body>
    <template id="template">
        <div>
            Название книги: <span id="titlePlaceholder"></span> <br />
            Автор: <span id="authorPlaceholder"></span>
            <hr />
        </div>
    </template>

    <script>
        let books = [
            {
                title: "JavaScript. Полное руководство 7-е издание",
                author: "Дэвид Флэнаган"
            },
            {
                title: "JavaScript. Шаблоны",
                author: "Стоян Стефанов"
            },
            {
                title: "Секреты JavaScript ниндзя",
                author: "Секреты JavaScript ниндзя"
            }
        ];

        let template = document.querySelector('#template');


        for (const book of books) {
            var clone = template.content.cloneNode(true);
            clone.querySelector('#titlePlaceholder').textContent = book.title;
            clone.querySelector('#authorPlaceholder').textContent = book.author;
            document.body.append(clone);
        }
    </script>
</body>

</html>
