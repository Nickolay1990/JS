<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

        let table = document.createElement('table');
        document.body.append(table);

        function createTable(first, second){
            let tr = document.createElement('tr');
            table.append(tr);
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            td1.textContent = first;
            td2.textContent = second;
            tr.append(td1);
            tr.append(td2);
            console.log(table);
        }
        

        source.forEach(i => {
            createTable(i.month, i.amount);
        })
        

    </script>
</body>

</html>
