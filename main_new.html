<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13.3</title>
</head>

<body>
    <script>
        class Numbers {
            #values;
            #threshold;

            constructor(threshold, values) {
                this.#values = values;
                this.#threshold = threshold;
            }

            getGreaterThanThreshold() {
                let greaterList = [];
                for(let i of this.#values){
                    if(i > this.#threshold){
                        greaterList.push(i);
                    }
                }
                return greaterList;
            }

            getLessThanThreshold() {
                let lessList = [];
                for(let i of this.#values){
                    if(i < this.#threshold){
                        lessList.push(i);
                    }
                }
                return lessList;
            }
        }

        let numbers = new Numbers(50, [10, 20, 23, 11, 5, 6, 90, 33, 45, 67]);
        let gt = numbers.getGreaterThanThreshold();
        let lt = numbers.getLessThanThreshold();

        console.log(gt);
        console.log(lt);
    </script>
</body>

</html>
