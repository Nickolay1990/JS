<body>
    <script>
        function sum(a, b) {
            if (a && b) {
                return a + b;
            }
            let fall = new Error('fall');
            throw fall;
        }

        try {
            let result = sum(1, 5);
            console.log(result);

            result = sum(10);
            console.log(result);
        } catch (error) {
            console.log(error.name);
            console.log(error.message);
            console.log(error.stack);
        }
    </script>
