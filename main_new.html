<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9.2</title>
</head>

<body>
    <template id="template">
        <div>
            Название книги: <span>{{title}}</span> <br />
            Автор: <span>{{author}}</span>
            <hr />
        </div>
    </template>

    <script src="mustache.min.js"></script>
    <script>
        let books = [
            {
                title: "JavaScript. Полное руководство 7-е издание",
                author: "Дэвид Флэнаган"
            },
            {
                title: "JavaScript. Шаблоны",
                author: "Стоян Стефанов"
            },
            {
                title: "Секреты JavaScript ниндзя",
                author: "Секреты JavaScript ниндзя"
            }
        ];


        for (const book of books){
            let template = document.querySelector('#template').innerHTML;
            let nameOfBook = book.title;
            let nameOfAuthor = book.author;
            let renderedBook = Mustache.render(template, {title: nameOfBook, author: nameOfAuthor});
            document.body.insertAdjacentHTML('beforeend', renderedBook);
        }
    </script>
</body>

</html>
