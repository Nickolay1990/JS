<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9.4</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <template id="template">
        <tr>
            <td id="month"></td>
            <td id="amount"></td>
        </tr>
    </template>
    <table>
        
    </table>
    

    <script>
        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];
        let template = document.querySelector('#template');
        let table = document.querySelector('table');
        for(const i of source){
            let clone = template.content.cloneNode(true);
            clone.querySelector('#month').textContent = i.month;
            clone.querySelector('#amount').textContent = i.amount;
            table.append(clone);
        }

    </script>
</body>

</html>
