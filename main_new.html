    <script>
        class Rect {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                if (!width) throw new Error('width must have');
                if (!height) throw new Error('height must have');
            }

            get width() {
                if (this._width === undefined) {
                    this._width = 0;
                }

                return this._width;
            }

            set width(value) {
                if (value < 0) {
                    throw new Error("Значение для width не может быть меньше 0");
                } else {
                    this._width = value;
                }
            }

            get height() {
                if (this._height === undefined) {
                    this._height = 0;
                }

                return this._height;
            }

            set height(value) {
                if (value < 0) {
                    throw new Error("Значение для height не может быть меньше 0");
                } else {
                    this._height = value;
                }
            }

            get area() {
                if (!width) throw new Error('width must have');
                if (!height) throw new Error('height must have');
                return this.height * this.width;
            }
        }


        try {
            let r1 = new Rect(10);

            r1.height = -10;
            r1.width = 30;

            console.log("width " + r1.width);
            console.log("height " + r1.height);
            console.log("area " + r1.area);
        }
