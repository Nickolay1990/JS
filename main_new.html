<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.2</title>

    <style>
        div {
            font-weight: bold;
        }
    </style>
</head>

<body>
    Рабочие дни
    <div id="work"></div>

    Выходные дни
    <div id="weekend"></div>

    <script>
        let days = [{ name: "Sunday", isWorkDay: false },
        { name: "Monday", isWorkDay: true },
        { name: "Tuesday", isWorkDay: true },
        { name: "Wednesday", isWorkDay: true },
        { name: "Thursday", isWorkDay: true },
        { name: "Friday", isWorkDay: true },
        { name: "Saturday", isWorkDay: false }];
        let work = document.querySelector('#work');
        let weekend = document.querySelector('#weekend');

        for (const i of days) {
            let p = document.createElement('p');
            p.textContent = i.name;
            if (i.isWorkDay == false) {
                weekend.append(p);
            }
            else{
                work.append(p);
            }
        }
    </script>
</body>

</html>
